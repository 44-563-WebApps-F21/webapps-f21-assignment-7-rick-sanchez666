<!DOCTYPE html>
<html> <head> 
	<title>Stacks</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>Sai Deep Konduri builds a stack</h1>

	<div class="flex-container" id="target">
		<div class="stack">row item 1</div>   
		<div class="stack">row item 2</div>  
		<div class="stack">row item 3</div>  
	</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<input type="text" id="inp">
	<button onclick="makeNewDiv()">Push Value</button>
	<button onclick="popItem()">Pop</button>
	<button onclick="zap()">Zap values</button>
	<button onclick="unique()">Unique</button>
	
	
</body>
<script>
	function makeNewDiv(){
		let inp = document.getElementById("inp").value;
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = inp;
		element.classList.add( "stack" );

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}

	function popItem() {
		let stackItems  = document.getElementsByClassName("stack");
		if(stackItems.length > 0) {
			stackItems[stackItems.length-1].remove();
		}
	}

	function zap() {
		let stackItems  = document.getElementsByClassName("stack");
		let rlist= [];
		let inp = document.getElementById("inp").value;
		for(let el of stackItems)  {
			if(el.innerHTML == inp) {
				console.log(el)
				rlist.push(el);
			}
		}
		rlist.forEach( el => {
			el.remove()
		})
	}

	function unique() {
		let stackItems  = document.getElementsByClassName("stack");

		let items ={};
		let rlist= [];
		for(let el of stackItems)  {
			if(items[el.innerHTML]) {
				rlist.push(el)
			} else {
				items[el.innerHTML] = 1
			}
		}
		rlist.forEach( el => {
			el.remove()
		})
	}
</script>
</html>
